<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/login.css">
  <script src="JavaScript/jquery-3.2.1.min.js"></script>
  <script src="JavaScript/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- navbar -->
  <div class="nav-menu fixed-top">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-dark navbar-expand-lg">
            <div class="collapse navbar-collapse" id="navbar">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item"> <a class="nav-link" href="index.html">HOME</a> </li>
                <li class="nav-item"> <a class="nav-link active" href="login.html">LOG IN</a> </li>
                <li class="nav-item"> <a class="nav-link" href="week.html">CALENDAR</a> </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>


  <div class="form">
  
    <ul class="tabs">
      <li class="tab active"><a href="#signup">Sign Up</a></li>
      <li class="tab"><a href="#login">Log In</a></li>
    </ul>
      
    <div class="tab-content">

      <!-- signup form -->

      <div id="signup">   
      <h2>Sign Up Here!</h2>

      <form action="week.html" id = "signup-form">
          
        <div class="user-name">

          <div class="user-info">
            <label>
              First Name<span class="req">*</span>
            </label>
            <input type="text" id = "signup-first-name" required />
          </div>
      
          <div class="user-info">
            <label>
              Last Name <span class="req">*</span>
            </label>
            <input type="text" id = "signup-last-name" required />
          </div>

        </div>

        <div class="user-info">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email" id = "signup-email" required />
        </div>
        
        <div class="user-info">
          <label>
            Set A Password<span class="req">*</span>
          </label>
          <input type="password" id = "signup-password" required />
        </div>

        <a href= week.html>
          <button type="submit" class="button button-block">Get Started</button>
        </a>

      </form>
      </div>
        
      <!-- login form -->

      <div id="login">   
      <h3>Welcome Back!</h3>
          
      <form action="index.html" id = "login-form">
          
        <div class="user-info">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email"required />
        </div>
      
        <div class="user-info">
          <label>
            Password <span class="req">*</span>
          </label>
          <input type="password" required/>
        </div>
        
        <p class="forgot"><a href="#">Forgot Password?</a></p>

        <a href=week.html >
          <button class="button button-block">Log In</button>
        </a>

      </form>
      </div>
        
    <!-- login/signup tabs -->
    </div>

  <!-- entire form -->
  </div> 

  <!-- javascript -->

  <script src="JavaScript/login.js"></script>
   
  <!-- handling authorization with firebase -->
  <script src="JavaScript/auth.js"></script>

</body>
</html>

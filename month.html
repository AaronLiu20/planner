    <div id="event-modal" class="modal-content" style="--m-background: transparent;">

        <button type="button" class="close" id="Close" onclick="location.reload()" data-dismiss="modal">&times;</button>
      </div>
      <div id='evt-date'></div>
      <div id='evt-info'>
        <textarea placeholder='Event Name' id='evt-name' required></textarea>
        <textarea placeholder='Event Description' id='evt-details'></textarea>

        <div id='evt-location'>
          <img id='locimg' src="images/location.png" alt="location">
          <textarea placeholder='Event Location' id='location'></textarea>
        </div>

        <div id='event-time'>
          <img id='clockimg' src="images/clock.png" alt="clock">
          <input type='time' id='sevt-time' name='start-time' value = '00:00' required>
          <p>to</p>
           <input type='time' id='devt-time' name='end-time' value = '23:59' required>
           </div>

      </div>
      <div id='buttons' class="buttonclass">
        <button id = 'militaryTime' class="modal_btn" style="display: none;"> AM/PM</button>
        <button id='DeleteAll' class="modal_btn" style="display: none;">Delete All</button>
        <button id='Delete' class="modal_btn" style="display: none;">Delete</button>
        <button type='submit' id='Save' style="display: none;" class="modal_btn">Save</button>
        <button type='submit' id='edit' style="display: none;" class="modal_btn">Save</button>
      </div>

    </div>

<!DOCTYPE html>
<html>
  <head>
    <title>Month View</title>
    <link href="calendar.css" rel="stylesheet">
    <script src="calendar.js"></script>
  </head>
  <body>
    <div id="cal-wrap">
      <!-- Month/Year Selection -->
      <div id="cal-date">
        <select id="cal-mth"></select>
        <select id="cal-yr"></select>
      </div>
      <!-- Calendar -->
      <div id="cal-container"></div>
      <!-- Events -->
      <div id="cal-event"></div>
    </div>
  </body>
</html>
